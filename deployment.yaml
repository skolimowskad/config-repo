apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-app-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: ds-app
  template:
    metadata:
      labels:
        app: ds-app
    spec:
      containers:
        - name: ds-app-container
          image: skolimowskad/zad2gitops:12
          ports:
            - containerPort: 80
